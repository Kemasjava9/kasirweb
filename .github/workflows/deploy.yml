name: Deploy Flutter Web and APK

on:
  push:
    branches: [main]
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'  # âœ… Matches your local version (Dart 3.9.2)
          channel: 'stable'

      - name: Enable Flutter Web
        run: flutter config --enable-web

      - name: Get dependencies
        run: flutter pub get

      - name: Clean build
        run: flutter clean

      # Build Flutter Web (Release Mode)
      - name: Build Flutter Web
        run: flutter build web --release

      # Build APK (Release Mode)
      - name: Build APK
        run: flutter build apk --release -t lib/main.dart
        
      # Move the APK to the build/web directory
      - name: Move APK to build/web
        run: |
          mv build/app/outputs/flutter-apk/*.apk build/web/

      # Upload APK as artifact (from build/web)
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk
          path: build/web/*.apk

      # Deploy Flutter Web to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: build/web
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
