name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main  # Workflow jalan setiap push ke branch main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Flutter (stable channel)
      - name: Setup Flutter
        run: |
          git clone https://github.com/flutter/flutter.git --branch stable --depth 1
          export PATH="$PATH:`pwd`/flutter/bin"
          flutter --version

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          export PATH="$PATH:`pwd`/flutter/bin"
          flutter pub get

      # 4. Build Flutter Web
      - name: Build Flutter Web
        run: |
          export PATH="$PATH:`pwd`/flutter/bin"
          flutter build web --release --base-href "/kasirweb/"

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}   # Pakai PAT
          publish_dir: ./build/web
